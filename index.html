<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venge.io Modding Suite</title>
    <!-- Inter font for a clean, neutral look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to our external stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="selection:bg-cyan-700 selection:text-white">
    <!-- Initial Loading Overlay -->
    <div id="loading-overlay" class="hidden"> <!-- Hidden by default, shown by JS during loading -->
        <div class="spinner"></div>
        <p>Loading Assets into Memory...</p>
        <p id="loading-asset-name" class="text-sm mt-2">Initializing...</p>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app-container" class="hidden min-h-screen p-4 sm:p-6 lg:p-8 flex flex-col">
        <!-- Header Section -->
        <header class="flex flex-col sm:flex-row items-center justify-between bg-gray-800 p-4 rounded-lg shadow-md mb-6">
            <!-- Search Bar -->
            <div class="relative w-full sm:w-1/3 mb-4 sm:mb-0">
                <input type="text" id="search-input" placeholder="Search assets..."
                       class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white placeholder-gray-400">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>

            <!-- Header Buttons -->
            <div class="flex flex-wrap justify-center sm:justify-end gap-2 sm:gap-3 w-full sm:w-2/3">
                <button id="clear-search-btn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-md transition duration-200 ease-in-out">Clear Search</button>
                <button id="download-all-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition duration-200 ease-in-out">Download All Assets (Zip)</button>
                <button id="select-mode-btn" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-md transition duration-200 ease-in-out">Select Assets</button>
                <button id="select-all-btn" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-md transition duration-200 ease-in-out hidden">Select All Displayed</button>
                <button id="import-changes-btn" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md transition duration-200 ease-in-out">Import Changes</button>
                <button id="export-changes-btn" class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white rounded-md transition duration-200 ease-in-out">Export Changes</button>

                <!-- Selected Assets Counter -->
                <div class="flex items-center ml-2 sm:ml-4 px-3 py-2 bg-gray-700 rounded-md text-sm font-medium">
                    Selected: <span id="selected-assets-counter" class="ml-1 font-bold text-cyan-400">0</span>
                </div>

                <!-- Edit Selected Assets Button -->
                <button id="edit-selected-btn" class="px-4 py-2 bg-cyan-800 text-white rounded-md transition duration-200 ease-in-out cursor-not-allowed opacity-50" disabled>
                    Edit Selected Assets
                </button>
            </div>
        </header>

        <!-- Asset Grid Container -->
        <main id="asset-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 flex-grow"></main>
    </div>

    <!-- Bulk Texture Operations Modal -->
    <div id="bulk-operations-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button" id="close-modal-btn">&times;</button>
            <h2 class="text-2xl font-bold mb-6 text-white">Bulk Texture Operations</h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Adjust Texture Panel -->
                <div class="bg-gray-700 p-5 rounded-lg shadow-inner flex flex-col items-center">
                    <h3 class="text-xl font-semibold mb-4 text-white">Adjust Texture</h3>
                    <p class="text-sm text-gray-400 mb-4 text-center">Applies to original texture.</p>
                    <div class="w-full mb-4">
                        <label for="saturation-slider" class="block text-sm font-medium text-gray-300">Saturation:</label>
                        <input type="range" id="saturation-slider" min="0" max="200" value="100" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                        <span id="saturation-value" class="text-xs text-gray-400 block text-right">100%</span>
                    </div>
                    <div class="w-full mb-4">
                        <label for="brightness-slider" class="block text-sm font-medium text-gray-300">Brightness:</label>
                        <input type="range" id="brightness-slider" min="0" max="200" value="100" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                        <span id="brightness-value" class="text-xs text-gray-400 block text-right">100%</span>
                    </div>
                    <div class="w-full mb-4">
                        <label for="contrast-slider" class="block text-sm font-medium text-gray-300">Contrast:</label>
                        <input type="range" id="contrast-slider" min="0" max="200" value="100" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
                        <span id="contrast-value" class="text-xs text-gray-400 block text-right">100%</span>
                    </div>
                    <button id="apply-adjustments-btn" class="w-full mt-4 px-4 py-2 bg-cyan-600 hover:bg-cyan-700 text-white rounded-md transition duration-200 ease-in-out">Apply Adjustments</button>
                </div>

                <!-- Make New Texture Panel -->
                <div class="bg-gray-700 p-5 rounded-lg shadow-inner flex flex-col items-center">
                    <h3 class="text-xl font-semibold mb-4 text-white">Make New Texture</h3>
                    <p class="text-sm text-gray-400 mb-4 text-center">Creates a new texture from scratch.</p>
                    <div class="w-full mb-4">
                        <label for="color-picker" class="block text-sm font-medium text-gray-300 mb-1">Choose Color:</label>
                        <input type="color" id="color-picker" value="#000000" class="w-full h-10 rounded-md cursor-pointer">
                    </div>
                    <div class="w-full mb-4">
                        <label for="resolution-select" class="block text-sm font-medium text-gray-300 mb-1">Resolution:</label>
                        <select id="resolution-select" class="w-full px-3 py-2 rounded-md bg-gray-600 border border-gray-500 text-white focus:outline-none focus:ring-cyan-500">
                            <option value="64x64">64x64</option>
                            <option value="128x128">128x128</option>
                            <option value="256x256">256x256</option>
                            <option value="512x512">512x512</option>
                            <option value="1024x1024">1024x1024</option>
                        </select>
                    </div>
                    <button id="create-new-texture-btn" class="w-full mt-4 px-4 py-2 bg-cyan-600 hover:bg-cyan-700 text-white rounded-md transition duration-200 ease-in-out">Create Texture</button>
                </div>

                <!-- Upload New Image Panel -->
                <div class="bg-gray-700 p-5 rounded-lg shadow-inner flex flex-col items-center">
                    <h3 class="text-xl font-semibold mb-4 text-white">Upload New Image</h3>
                    <p class="text-sm text-gray-400 mb-4 text-center">Replaces existing texture(s) with an uploaded image.</p>
                    <input type="file" id="upload-image-input" accept="image/png, image/jpeg" class="hidden">
                    <button id="trigger-upload-btn" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition duration-200 ease-in-out">Choose Image</button>
                    <span id="uploaded-file-name" class="text-xs text-gray-400 mt-2 block">No file chosen</span>
                    <button id="apply-upload-btn" class="w-full mt-4 px-4 py-2 bg-cyan-600 hover:bg-cyan-700 text-white rounded-md transition duration-200 ease-in-out">Apply Uploaded Image</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JSZip Library for creating zip files (MUST be loaded before our main.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js"></script>
    
    <!-- Include main JavaScript file -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
